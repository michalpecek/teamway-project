<mat-toolbar>
  <span>Take your personality test</span>
</mat-toolbar>
<button class=start-button mat-raised-button color="primary" *ngIf="!runningTest" (click)="startClicked()">
  Start the Test
</button>
<app-personality-test *ngIf="runningTest" (returnResult)="displayResult($event)">
</app-personality-test>
<mat-card *ngIf="result">
  <mat-card-header class="mat-headline-6">Congratulation! You are an {{result}}</mat-card-header>
</mat-card>
